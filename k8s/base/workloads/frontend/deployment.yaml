apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
  labels:
    app: frontend-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: frontend-service
      containers:
      - name: frontend-service
        image: frontend-service:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: BFF_API_URL
          value: "http://bff-service:8080"
