apiVersion: batch/v1
kind: Job
metadata:
  name: feed-migration
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: migrate
        image: feed-migration:latest
        env:
        - name: DATABASE_URL
          value: postgres://feedhub:feedhub-local-password@postgres-rw:5432/feed_db?sslmode=disable
      restartPolicy: Never
  backoffLimit: 3
