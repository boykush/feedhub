name: Web CI

on:
  pull_request:
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: mise run web:install

      - name: Lint
        run: mise run web:lint

      - name: Build
        run: mise run web:build
