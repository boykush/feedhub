version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/boykush/foresee/server/collector/gen/go
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
    include_imports: true
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative
    include_imports: true
